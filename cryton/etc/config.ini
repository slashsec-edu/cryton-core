[LOGGING_CONFIG]
LOG_CONFIG: /etc/cryton/logging_config.yaml

[SCHEDULER]
USE_PROCESS_POOL: False
MISFIRE_GRACE_TIME: 60

[CRYTON]
PERSISTENCE_DIR: ~/.cryton/persistence/
REPORT_DIR: ~/.cryton/reports/
EVIDENCE_DIR: ~/.cryton/evidence/
FILE_UPLOAD_DIR: uploads/

[CRYTON_REST_API]
API_ROOT_URL: cryton/api/v1/

[RABBIT]
X_ATTACKS: workers_attack_x
X_CONTROL: workers_control_x
X_EVENT: core_event_x
