plan:
  name: Test
  owner: myself
  stages:
  - name: stage-one
    trigger_type: delta
    trigger_args:
      seconds: 1
    steps:
    - name: step1
      is_init: true
      attack_module: mod_cmd
      attack_module_args:
          cmd: echo ls
      output_mapping:
        - name_from: cmd_output
          name_to: output
      next:
      - type: result
        value: OK
        step: step2
    - name: step2
      attack_module: mod_cmd
      attack_module_args:
          cmd: $step1.output